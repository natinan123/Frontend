<div style="text-align: center">
    <form>
        <div class="">
            <h2 style="text-align: center">single</h2>
        </div>
        <div>
            <input type='file' accept=" image/* " (change)="onSelectFile($event)">
        </div>
        <div class="" style="margin-top: 10px; margin-bottom: 10px;">
            <img [src]="url" height="200" *ngIf="url"><button mat-icon-button
                (click)="removeFilesingle()">delete</button>
        </div>
        <div>
            <button type="submit" (click)="onSubmit()">Upload</button>
        </div>
    </form>
</div>
